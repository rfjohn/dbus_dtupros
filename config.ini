[DEFAULT]

# DEBUG, INFO, WARNING, ERROR, CRITICAL
Logging = INFO

# Hoymiles DTU PRO S connection
ModbusHost = 192.168.0.100
ModbusPort = 502

# DTU PRO S polling interval in seconds, set to zero for max. speed
PollingInterval = 10

# Mandatory entries:
# - SN: 12-digit inverter serial number
# - Phase: L1; L2; L3; 3P
# - AcPosition: 0=AC input 1; 1=AC output; 2=AC output 2
# Optional entries:
# - Name: will show up under venus device list, can be left open (auto generated)
# - Model: used for auto generated name

# 1st inverter
[INVERTER1]
Name = HMS-2000-4T-WALL-295
SN = 116480900983
Model = HMS-2000-4T
Phase = L2
AcPosition = 1

# 2nd inverter
[INVERTER2]
Name =
SN = 116480900234
Model = HMS-2000-4T
Phase = L3
AcPosition = 0

# 3rd inverter
[INVERTER3]
Name =
SN = 116480900325
Model = HMS-2000-4T
Phase = L1
AcPosition = 0
